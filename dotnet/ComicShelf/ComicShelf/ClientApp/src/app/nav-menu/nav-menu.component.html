<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class='main-nav'>
        <div class='navbar navbar-inverse'>
            <div class='navbar-header'>
                <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'
                    [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                    <span class='sr-only'>Toggle navigation</span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' [routerLink]='["/"]'>ComicShelf</a>
            </div>
            <div class='clearfix'></div>
            <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
                <ng-template ngFor let-menuItem [ngForOf]="menuItems" let-mainMenuItemIndex="index">
                    <ul class='nav navbar-nav'>
                        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                            <a [routerLink]="[menuItem.route]" *ngIf="!menuItem.items && menuItem.route.indexOf('http') != 0"
                                (click)='collapse()'>
                                <span *ngIf="menuItem.icon" class='glyphicon glyphicon-{{menuItem.icon}}'></span>
                                {{menuItem.name}}
                            </a>
                            <a href="{{menuItem.route}}" target="_blank" *ngIf="!menuItem.items  && menuItem.route.indexOf('http') == 0"
                                (click)='collapse()'>
                                <span *ngIf="menuItem.icon" class='glyphicon glyphicon-{{menuItem.icon}}'></span>
                                {{menuItem.name}}
                            </a>
                        </li>
                    </ul>
                </ng-template>
            </div>
        </div>
    </div>
</nav>
