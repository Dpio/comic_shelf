<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class='card' style="width: 100%">
                    <div class="body">
                        <h2 class="card-inside-title">Rents</h2>
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="body table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Lp</th>
                                                <th>Comic title</th>
                                                <th>Giver name</th>
                                                <th>Receiver name</th>
                                                <th>Status</th>
                                                <th>Start date</th>
                                                <th>End date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let rent of rents; let i = index">
                                                <th scope="row">{{i+1}}</th>
                                                <td>{{rent.comic.title}}</td>
                                                <td>{{rent.giver.givenName}}</td>
                                                <td>{{rent.receiver.givenName}}</td>
                                                <td *ngIf="rent && rent.status !=2 && rent.status !=4">{{getStatusName(rent.status)}}</td>
                                                <td *ngIf="rent.status == 4">pending</td>
                                                <td *ngIf="rent.status == 2">in progress</td>
                                                <td>{{rent.startDate}}</td>
                                                <td *ngIf="rent.status == 3">{{rent.endDate}}</td>
                                                <td *ngIf="rent.status == 3"></td>
                                                <div *ngIf="rent.status == 2">
                                                    <button type="button" class="btn btn-default btn-sm" (click)="Complete(rent)">
                                                        <span class="glyphicon glyphicon-ok"></span>
                                                    </button>
                                                </div>
                                                <div *ngIf="rent.status == 1 && rent.giver.id == currentUser.id || rent.status == 4 && rent.giver.id == currentUser.id">
                                                    <button type="button" class="btn btn-default btn-sm" (click)="Accept(rent)">
                                                        <span class="glyphicon glyphicon-ok"></span>
                                                    </button>
                                                    <button type="submit" class="btn btn-default btn-sm" (click)="Decline(rent.id, rent.giver.givenName, rent.comic.title, rent.receiverId) ">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </button>
                                                </div>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
