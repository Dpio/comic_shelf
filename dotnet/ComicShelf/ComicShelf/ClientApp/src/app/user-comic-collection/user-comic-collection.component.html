<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class='card' style="width: 100%;">
                    <div class="body">
                        <div class="header">
                            <h3>My Collection
                            </h3>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                        aria-expanded="true">
                                        <i class='glyphicon glyphicon-th-list'></i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a class="waves-effect waves-block" *ngFor="let collection of collections"
                                                (click)="getComics(collection.id)">{{collection.name}}</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <button class="deletecollection" *ngIf="collectionId" (click)="deleteCollection(collectionId)">Delete collection</button>
                        <div class="row clearfix">
                            <div class="col-sm-12" id="gallery">
                                <div class="gallery" *ngFor="let comic of comics">
                                    <img class="img-responsive thumbnail" src="data:image/jpeg;base64,{{comic.image}}" />
                                    <div class="desc">
                                        {{comic.title}}
                                    </div>
                                    <div class="overlay"></div>
                                    <button class="details" (click)="comicDetails(comic.id)">Details</button>
                                    <button class="addtocollection" (click)="deleteComicFromCollection(comic.id)">Delete
                                        from collection</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<comic-details-modal #comicDetailsModal></comic-details-modal>
