<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class='card' style="width: 100%;">
                    <div class="body">
                        <h2 class="card-inside-title">My Collection
                            <div class="btn-group " dropdown style="margin-left: 90%;">
                                <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                                    aria-controls="dropdown-basic">
                                    Collections <span class="caret"></span>
                                </button>
                                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                    <li role="menuitem" *ngFor="let collection of collections"><a class="dropdown-item"
                                            (click)="getComics(collection.id)">{{collection.name}}</a></li>
                                </ul>
                            </div>
                        </h2>
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="gallery" *ngFor="let comic of comics">
                                    <img class="img-responsive thumbnail" src="data:image/jpeg;base64,{{comic.image}}" />
                                    <div class="desc">
                                        {{comic.title}}
                                    </div>
                                    <div class="overlay"></div>
                                    <button class="details" (click)="comicDetails(comic.id)">Details</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<comic-details-modal #comicDetailsModal></comic-details-modal>
